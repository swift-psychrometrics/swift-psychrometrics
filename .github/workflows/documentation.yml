name: Documentation

on:
  release:
    types:
      - published
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Select Xcode 15.0
        run: sudo xcode-select -s /Applications/Xcode_15.0.app
      - name: Build DocC
        run: make build-documentation
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'docs'
      - name: Delpoy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v1
